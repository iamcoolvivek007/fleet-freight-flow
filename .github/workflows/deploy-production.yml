name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-app.lovable.app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create Release Tag
        if: github.event_name == 'push'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          DATE=$(date +'%Y%m%d-%H%M%S')
          git tag -a "release-$DATE" -m "Production deployment $DATE"
          git push origin "release-$DATE" || echo "Tag already exists"
      
      - name: Deployment Success
        run: echo "âœ… Deployment to production completed via Lovable"
